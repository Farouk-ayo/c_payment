<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardpayment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Mukta:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <section class="cardContainer">
        <div class="card">
          <div class="card--front">
            <div>
              <div class="card--type card--front__chip">
                <img src="icons/chip.png" alt="" />
              </div>
              <div class="card--type card--front__logo">
                <img src="icons/visa.svg" alt="" />
              </div>
            </div>
            <div>
              <div class="card--details card--front__number">
                <p>card holder</p>
              </div>
              <div class="card--details card--front__expiration">
                <p>expires</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="formContainer">
        <form action="" class="form">
          <div class="card--info cardNumber">
            <label for="number">Card Number</label>
            <div class="numberGroups">
              <input
                type="text"
                name="number"
                id="number"
                placeholder="XXXX"
                maxlength="4"
              />
              <input
                type="text"
                name="number"
                id="number"
                placeholder="XXXX"
                maxlength="4"
              />
              <input
                type="text"
                name="number"
                id="number"
                placeholder="XXXX"
                maxlength="4"
              />
              <input
                type="text"
                name="number"
                id="number"
                placeholder="XXXX"
                maxlength="4"
              />
            </div>
          </div>
          <div class="card--info cardHolder">
            <label for="holder">Card Holder</label>
            <input
              type="text"
              name="holder"
              id="holder"
              placeholder="Mustapha Farouk"
            />
          </div>
          <div class="cardDatas">
            <div class="datas cardExpiration">
              <label for="month">Card Expiration</label>
              <div class="time">
                <select name="month" id="month"></select>
                <select name="year" id="year"></select>
              </div>
            </div>
            <div class="datas cardCvv">
              <label for="cvv">Card CVV</label>
              <input type="text" name="cvv" id="cvv" />
            </div>
          </div>

          <button class="button">submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
