<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardpayment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Mukta:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <section class="cardContainer">
        <div class="card">
          <div class="card--front">
            <div>
              <div class="card--type card--front__chip">
                <img src="icons/chip.png" alt="" />
              </div>
              <div class="card--type card--front__logo">
                <img src="icons/visa.svg" alt="" />
              </div>
            </div>
            <div>
              <div class="card--details card--front__number">
                <p>card holder</p>
              </div>
              <div class="card--details card--front__expiration">
                <p>expires</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="formContainer">
        <form action="" class="form">
          <div class="card--info cardNumber">
            <label for="number">Card Number</label>
            <div class="numberGroups">
              <input
                type="text"
                name="number"
                id="number"
                placeholder="XXXX"
                maxlength="4"
              />
              <input
                type="text"
                name="number"
                id="number"
                placeholder="XXXX"
                maxlength="4"
              />
              <input
                type="text"
                name="number"
                id="number"
                placeholder="XXXX"
                maxlength="4"
              />
              <input
                type="text"
                name="number"
                id="number"
                placeholder="XXXX"
                maxlength="4"
              />
            </div>
          </div>
          <div class="card--info cardHolder">
            <label for="holder">Card Holder</label>
            <input
              type="text"
              name="holder"
              id="holder"
              placeholder="Mustapha Farouk Opeyemi"
            />
          </div>
          <div class="cardDatas">
            <div class="datas cardExpiration">
              <label for="month">Card Expiration</label>
              <div class="time">
                <select name="month" id="month">
                  <option value="01">1</option>
                  <option value="02">2</option>
                  <option value="03">3</option>
                  <option value="04">4</option>
                  <option value="05">5</option>
                  <option value="06">6</option>
                  <option value="07">7</option>
                  <option value="08">8</option>
                  <option value="09">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>

                <select name="year" id="year">
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                </select>
              </div>
            </div>
            <div class="datas cardCvv">
              <label for="cvv"> CVV</label>
              <input
                type="text"
                name="cvv"
                id="cvv"
                class="cvv"
                maxlength="3"
              />
            </div>
          </div>

          <button class="button">submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
